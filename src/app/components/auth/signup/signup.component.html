<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="submitForm(f)" fxLayoutGap="10px">
        <mat-form-field>
            <input matInput type="text" placeholder="ایمیل" ngModel email required name="email" #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">ایمیل نباید خالی باشد.</mat-error>
            <mat-error *ngIf="emailInput.hasError('email')">ایمیل نامعتبر می باشد.</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="کلمه عبور باید حداقل 6 کاراکتر داشته باشد.">
            <input matInput type="text" placeholder="کلمه عبور" ngModel required minlength="6" name="password"
                #pw="ngModel">
            <mat-hint align="end">{{pw.value.length}} / 6</mat-hint>
            <mat-error>کلمه عبور کوتاه است.</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="کلمه عبور باید حداقل 6 کاراکتر داشته باشد.">
            <input matInput [matDatepicker]="picker" placeholder="تاریخ تولد" ngModel name="birthday" required>
            <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-checkbox ngModel name="agree" required color="primary">با شرایط و ضوابط موافقم.</mat-checkbox>


        <button *ngIf="!isLoading" type="submit" mat-flat-button color="primary" [disabled]="f.invalid">ثبت نام</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
